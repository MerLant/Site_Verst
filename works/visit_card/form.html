<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Сайт визитка</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <div id="wrapper">
            <header class="clearfix">
                <a href="index.html" id="logo"
                    ><span class="pink">Сайт</span> <i>визитка</i></a
                >
                <nav id="mainnav">
                    <ul>
                        <li><a href="uslugi.html">Услуги</a></li>
                        <li><a href="about.html">О нас</a></li>
                        <li><a href="client.html">Клиенты</a></li>
                        <li><a href="contact.html">Контакты</a></li>
                    </ul>
                </nav>
            </header>

            <main>
                <form action="" id="contact-form">
                    <div class="form_item">
                        <label for="topic">Тема</label><br />
                        <select name="topic" id="topix">
                            <option value="1">Заказать услугу</option>
                            <option value="2">Оставить отзыв/замечание</option>
                            <option value="3">Предложить сотрудничество</option>
                            <option value="4">Другое</option>
                        </select>
                    </div>
                    <div class="form_item">
                        <label for="name">Имя</label><br />
                        <input name="name" id="name" type="text" required />
                    </div>
                    <div class="form_item">
                        <label for="email">E-mail</label><br />
                        <input name="email" id="email" type="email" required />
                    </div>
                    <div class="form_item">
                        <label for="tel">Телефон</label><br />
                        <input name="tel" id="tel" type="tel" required />
                    </div>
                    <div class="form_item">
                        <label for="text_content">Имя</label><br />
                        <textarea
                            name="text_content"
                            id="text_content"
                            cols="30"
                            rows="10"
                            required></textarea>
                    </div>
                    <div class="form_item">
                        <input type="submit" value="Отправить" />
                    </div>
                </form>
            </main>
        </div>
        <footer>
            <p class="footer__block" id="send__bottom">
                <a href="form.html">Написать нам &#9650;</a>
            </p>
            <p class="footer__block">&copy; Новая компания</p>
            <div class="footer__icons">
                <a href="https://vk.com" target="_blank"
                    ><img class="footer__img" src="./img/vk.png" alt="VK"
                /></a>
            </div>
        </footer>
    </body>
</html>
